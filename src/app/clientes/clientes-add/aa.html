<div class="card">

  <div class="card-header">
    <h5 class="card-title">Cadastro de Cliente</h5>
  </div>

  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="submitForm()" class="form">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputNome">Tutor</label>
          <input type="text" class="form-control" id="inputNome" placeholder="Nome do Tutor" formControlName="nome">
        </div>
        <div class="form-group col-md-6">
          <label for="inputNomePet">Nome do Pet</label>
          <input type="text" class="form-control" id="inputNomePet" placeholder="Nome do Pet" formControlName="nomePet">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail4">Email</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="123@gmail.com" formControlName="email">
      </div>
      <div class="form-group">
        <label for="inputTelefone">Telefone</label>
        <input type="text" class="form-control" id="inputTelefone" placeholder="91984174623" formControlName="telefone">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCidade">Cidade</label>
          <input type="text" class="form-control" id="inputCidade" formControlName="cidade">
        </div>
        <div class="form-group col-md-2">
          <label for="inputCep">CEP</label>
          <input type="text" class="form-control" id="inputCep" formControlName="cep">
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-danger mr-2" (click)="closeDialog()">Cancelar</button>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
