<h1 class="mt-4">Clientes</h1>

<br>
<div class="card mb-4">
  <div class="card-header custom-card-header-3 no-border-header d-flex justify-content-between">
    <div>
      <i class="fas fa-table me-1"></i>
      Tabela Clientes
    </div>

    <div class="btn-group d-flex flex-wrap" role="group" aria-label="Exemplo de Button Group">
      <button class="btn custom-button" [disabled]="!isClienteSelecionado()">Editar</button>
      <button class="btn custom-button" [disabled]="!isClienteSelecionado()" (click)="deleteCliente(selectedRow.id)">Deletar</button>
      <button class="btn custom-button" [disabled]="!isClienteSelecionado()" (click)="atendimento(selectedRow)">Atender</button>
      <button class="btn custom-button" (click)="openDialog()">Adicionar</button>
    </div>



  </div>


  <div class="card-body" (click)="onDocumentClick($event)">

    <div class="search-container">
      <div class="input-group custom-search">
        <div class="input-group-prepend">
          <span class="input-group-text" id="search-icon">
            <i class="fa fa-search"></i>
          </span>
        </div>
        <input type="text" class="form-control" onkeyup="applyFilter(event)" placeholder="Pesquisar">
      </div>
    </div>




    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let user">
            <mat-radio-button
              (click)="onRowClicked(user)"
              [checked]="user === selectedRow"
              class="custom-radio-button"
            ></mat-radio-button>
          </td>
        </ng-container>



        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let user">{{ user.nome }}</td>
        </ng-container>
        <ng-container matColumnDef="pet">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pet</th>
          <td mat-cell *matCellDef="let user">{{ user.pet.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
          <td mat-cell *matCellDef="let user">{{ user.telefone }}</td>
        </ng-container>

        <ng-container matColumnDef="cidade">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cidade</th>
          <td mat-cell *matCellDef="let user">{{ user.cidade }}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let user; columns: displayedColumns" [ngClass]="{'highlight': user.id === selectedRow?.id}" (click)="onRowClicked(user)"></tr>
      </table>
      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
