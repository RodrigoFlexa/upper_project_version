<h1 class="mt-4">Home</h1>
<br>
<div class="row">
  <div class="col-xl-6">
    <div class="card mb-4">
      <div class="card-header custom-card-header-3 no-border-header"><i class="fas fa-chart-area mr-1"></i>Faturamento mensal</div>
      <div class="card-body">
        <canvas baseChart class="chart w-100"
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
  </div>
  <div class="col-xl-6">
    <div class="card mb-4">
      <div class="card-header custom-card-header-3 no-border-header"><i class="fas fa-chart-bar mr-1"></i>Doenças mais comuns</div>
      <div class="card-body">
        <canvas baseChart class="barChart"
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
</canvas>
      </div>
    </div>
  </div>
</div>
